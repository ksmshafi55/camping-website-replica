<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon" />

    <!-- RemixIcons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.4.0/remixicon.css"
      crossorigin=""
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Poppins:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Camping website</title>
  </head>

  <body>
    <!-- Header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="./Assets/logo.svg" alt="Logo" />
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#" class="nav__link">Pricing</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Events</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>
          <div class="nav__buttons">
            <a href="#" class="nav__button-link">Login</a>
            <a href="#" class="nav__button-ghost">Get Started</a>
          </div>

          <!-- Close Button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Home -->
      <section class="home">
        <div class="home__container container">
          <div class="home__content">
            <div class="home__data">
              <h3 class="home__subtitle">A LIFE TIME EXPERIENCE</h3>
              <h1 class="home__title">
                Camping Events <br />
                To Remember
              </h1>

              <p class="home__description">
                Camp Anywhere Anytime Without Hassle and Enjoy
              </p>

              <a href="#" class="home__button"> Explore Locations </a>
            </div>
            <img
              src="./Assets/bird-1.svg"
              alt="home_bird-1"
              class="home_bird-1"
            />
            <img
              src="./Assets/bird-2.svg"
              alt="home_bird-2"
              class="home_bird-2"
            />
          </div>
          <div class="home__images">
            <img
              src="./Assets/img-4.svg"
              alt="home__img-4"
              class="home__img-4"
            />
            <img
              src="./Assets/img-3.svg"
              alt="home__img-3"
              class="home__img-3"
            />
            <img
              src="./Assets/img-2.svg"
              alt="home__img-2"
              class="home__img-2"
            />
            <img
              src="./Assets/img-1.svg"
              alt="home__img-1"
              class="home__img-1"
            />
          </div>
        </div>
      </section>
    </main>

    <!-- GSAP -->
    <script src='/Assets/gsap.min.js'></script>

    <!-- Main Javascript -->
    <script src="Main.js"></script>
  </body>
</html>
